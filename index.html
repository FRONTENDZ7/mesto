<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-wrapp">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form action="#" name="formEdit" class="popup__form-body">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_type_name" placeholder="Ваше имя" type="text" name="name">
                    <input class="popup__input popup__input_type_profession" placeholder="Ваша профессия" type="text" name="profession">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add"></button>
                <form action="#" name="formEdit" class="popup__form-body">
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__input popup__input_type_title" placeholder="Название" type="text" name="title">
                    <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="text" name="link">
                    <button type="submit" class="popup__create">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_open-image">
            <div class="popup__container popup__container_width">
                <button class="popup__close popup__close_image" type="button"></button>
                <figure class="popup__figure-wrapper">
                    <img class="popup__img">
                    <figcaption class="popup__figure-caption"></figcaption>
                </figure>
            </div>
        </div>

        <template id="gallery">
            <article class="gallery__item">
                <img class="gallery__picture">
                <div class="gallery__captions">
                    <h2 class="gallery__title"></h2>
                    <button class="gallery__button" type="button"></button>
                </div>
                <button class="gallery__button-remove" type="button"></button>
            </article>
        </template>
    </div>
    <script src="scripts/index.js" async></script>
</body>
</html>
