<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-wrapp">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="gallery">
                <article class="gallery__item">
                    <img src="images/karachayevsk.png" alt="карачаевск" class="gallery__picture">
                    <div class="gallery__captions">
                        <h2 class="gallery__title">Карачаевск</h2>
                        <button type="button" class="gallery__button"></button>
                    </div>
                </article>
                <article class="gallery__item">
                    <img src="images/elbrus.png" alt="эльбрус" class="gallery__picture">
                    <div class="gallery__captions">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button type="button" class="gallery__button"></button>
                    </div>
                </article>
                <article class="gallery__item">
                    <img src="images/dombay.png" alt="домбай" class="gallery__picture">
                    <div class="gallery__captions">
                        <h2 class="gallery__title">Домбай</h2>
                        <button type="button" class="gallery__button"></button>
                    </div>
                </article>
                <article class="gallery__item">
                    <img src="images/elbrus.png" alt="эльбрус" class="gallery__picture">
                    <div class="gallery__captions">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button type="button" class="gallery__button"></button>
                    </div>
                </article>
                <article class="gallery__item">
                    <img src="images/dombay.png" alt="домбай" class="gallery__picture">
                    <div class="gallery__captions">
                        <h2 class="gallery__title">Домбай</h2>
                        <button type="button" class="gallery__button"></button>
                    </div>
                </article>
                <article class="gallery__item">
                    <img src="images/karachayevsk.png" alt="карачаевск" class="gallery__picture">
                    <div class="gallery__captions">
                        <h2 class="gallery__title">Карачаево-Черкеск</h2>
                        <button type="button" class="gallery__button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form action="#" name="formEdit" class="popup__form-body">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_type_name" placeholder="Ваше имя" type="text" name="name">
                    <input class="popup__input popup__input_type_profession" placeholder="Ваша профессия" type="text" name="profession">
                    <button class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts/index.js" async></script>
</body>
</html>
