<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-wrapp">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_edit"></button>
                <form action="#" name="formEdit" class="popup__form" novalidate>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_type_name" id="name" placeholder="Ваше имя" type="text" name="name" minlength="2" maxlength="40" required>
                    <span class="popup__error name-error"></span> 
                    <input class="popup__input popup__input_type_profession" id="profession" placeholder="Ваша профессия" type="text" name="profession" minlength="2" maxlength="200" required>
                    <span class="popup__error profession-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add"></button>
                <form action="#" name="formAdd" class="popup__form" novalidate>
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__input popup__input_type_title" id="title" placeholder="Название" type="text" name="name" minlength="2" maxlength="30" required>
                    <span class="popup__error title-error"></span>
                    <input class="popup__input popup__input_type_link" id="link" placeholder="Ссылка на картинку" type="url" name="link" required>
                    <span class="popup__error link-error"></span>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_open-image">
            <div class="popup__container popup__container_width">
                <button class="popup__close popup__close_image" type="button"></button>
                <figure class="popup__figure-wrapper">
                    <img class="popup__img">
                    <figcaption class="popup__figure-caption"></figcaption>
                </figure>
            </div>
        </div>

        <template id="gallery">
            <article class="gallery__item">
                <img class="gallery__picture">
                <div class="gallery__captions">
                    <h2 class="gallery__title"></h2>
                    <button class="gallery__button" type="button"></button>
                </div>
                <button class="gallery__button-remove" type="button"></button>
            </article>
        </template>
    </div>
</body>
</html>
